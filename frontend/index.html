<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Taskify Frontend</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body style="background: #b38feb">
  <div id="box">
    <h1>Login</h1>
    <div style="margin-top: 50px"></div>
    <label for="username">Username:</label>
    <input type="email" id="username" placeholder="Enter Username" class="input-box" />
    <div style="margin-top: 40px"></div>
    <label for="password">Password:</label>
    <input type="password" id="password" placeholder="Enter Password" class="input-box" />
    <button id="signup-button" onclick="authenticate()">Login</button>
  </div>
  <script src="script.js"></script>
</body>

</html>
